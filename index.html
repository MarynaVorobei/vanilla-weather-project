<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2c8d806c09.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <p>Weather Forecast</p>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-sm-7">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autofocus="on"
                  autocomplete="off"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
              <div class="col-sm-3">
                <button
                  class="btn btn-light w-100"
                  id="current-location-button"
                >
                  My Location
                </button>
              </div>
            </div>
          </form>
          <div class="searched-city-description">
            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <i class="fa-regular fa-clock"></i> Last updated
                  <span id="date"></span>
                </li>
              </ul>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="clearfix weather-temperature">
                  <img
                    src=""
                    alt="Clear icon"
                    id="icon"
                    class="float-left main-img"
                  />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units"> °C</span>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <ul>
                  <li class="main-description">
                    Feels like <span id="feels-like"></span>°
                  </li>
                  <li class="main-description" id="description"></li>
                  <li class="main-description">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="main-description">
                    Wind: <span id="wind"></span> km/h
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <small class="open-source">
          <a
            href="https://github.com/MarynaVorobei/vanilla-weather-project"
            target="_blank"
            ><br />Open-source code</a
          >
          by Maryna Vorobei
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
